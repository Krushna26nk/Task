      <mat-drawer-container style="border: 1px solid;height: 91vh;background: rgba(0, 0, 0, 0)" class="matDrawerContainer" autosize>

          <mat-drawer #drawer class="matDrawer" mode="side" style="width: 200px;border-right: 1px solid gray;background: rgba(0, 0, 0, 0)" >
              <div style="border: 1px solid red;" style="height: 100%;background: rgba(0, 0, 0, 0)">

                <div fxLayoutAlign="center">
                  <img src="../../../assets/images/lion-3.png" class="lion" alt="Lion">
                </div>

                  <ul class="list-group" >
                    <li class="list-group-item" (click)="onClickHome()"> Home </li>
                    <li class="list-group-item" (click)="onClickAbout()"> About </li>
                    <li class="list-group-item" (click)="onClickContact()"> Contact </li>

                  </ul>
                </div>
          </mat-drawer>
        
          <div class="container" style="margin-top: 1%">
            
            <div style="color: cornsilk;" fxLayout="row">
              <div>   <span>Dashboard</span>   </div>
              <div><mat-icon>keyboard_arrow_right</mat-icon></div>
              <div style="color: orangered;">{{dashboardTitle}}</div>
            </div>

            <div style="border: 1px solid">
              
              <div style="background: rgba(95, 94, 93,0.5);border-radius: 5px;">
                <h5 style="padding: 5px;text-align: center;letter-spacing: 2px;color: #f54f26;text-transform: uppercase">Basic GIT Commands</h5>
                <div fxLayout="row wrap" fxLayoutAlign.lt-md="center">
                    <mat-card *ngFor="let item of basicGit" style="width: 40%;border-radius: 5px;margin: 1%;background-color: rgba(255, 228, 196,0.5)" >
                      <mat-card-header>
                        <mat-card-title> {{item.command}} </mat-card-title>
                      </mat-card-header>
                      <mat-card-content>
                        <p> {{item.description}} </p>
                      </mat-card-content>
                    </mat-card>
                </div>
              </div>

            </div>

          </div>
